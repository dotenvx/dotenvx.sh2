name: ci

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16.x
      - run: curl -fsSL https://git.io/shellspec | sh
      - run: npm install
      - run: npm run standard
      - run: npm run test
